- name: Create a Docker container with function app
  hosts: localhost
  connection: local
  vars_files:
   - ./vars.yml

  tasks:
    - name: Log into DockerHub
      docker_login:
        username: "{{ docker_username }}"
        password: "{{ docker_password }}"

    - name: Build and push Docker image for AKS
      docker_image:
        build:
          path: ./helloworld
        name: zikalino/helloworld
        source: build
        push: yes

    - name: Build and push Docker image for ARO
      docker_image:
        build:
          path: ./helloworld-aro
        name: zikalino/helloworld-aro
        source: build
        push: yes
